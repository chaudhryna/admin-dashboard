<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="logo">
            <h1><img src="images/view-dashboard.svg" alt="Dashboard logo" /> Dashboard</h1>
        </div>
        <div class="menu">
            <ul>
                <li><img src="images/home.svg" alt="home">
                Home</li>
                <li><img src="images/card-account-details-outline.svg" alt="profile">
                Profile</li>
                <li><img src="images/message.svg" alt="messages">
                Messages</li>
                <li><img src="images/history.svg" alt="history">
                History</li>
                <li><img src="images/note-multiple.svg" alt="tasks">Tasks</li>
                
                <li><img src="images/account-group.svg" alt="communities">Communities</li>
            </ul>
            <ul>
                
                <li><img src="images/cog.svg" alt="settings">Settings</li>
                
                <li><img src="images/help-box.svg" alt="support">Support</li>
                
                <li><img src="images/shield-check.svg" alt="privacy">Privacy</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="profile">
            <form>
                <img src="images/magnify.svg" alt="search" />
                <input type="text" name="search" id="search" />
            </form>
            
                <img class="bell" src="images/bell-ring-outline.svg" alt="notification">
            
                <img class="profile-img-sm" src="images/Maxine.png" alt="profile image">
                <span>Maxine</span>
        </div>
        <div class="greeting">
            <div>
                <img src="images/Maxine.png" alt="profile image">
                <span>Hi there!</span>
                <span>Maxine (@maxine)</span>
            </div>
            
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
        </div>
        <div class="main">
            <div class="projects">
                <h2>Your Projects</h2>
            </div>
            <div class="main__right">
                <h2>Announcements</h2>
                <h2>Trending</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
